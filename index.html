<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Santos Penal Codes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Los Santos Penal Codes</h1>
    <input type="text" id="search-input" placeholder="Search by Penal ID or Crime Descriptions">
    <div id="results-div"></div>
    <div id="cart"></div>
    <table id="penal-codes-table">
    <thead>
      <tr>
        <th>Penal ID</th>
        <th>Crime Descriptions</th>
        <th>Time</th>
        <th>Fines</th>
        <th>Add</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
